<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuration Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Market Mailer</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/configuration}">Configuration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/upload}">Upload</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main role="main" class="container">
    <h1>SMTP Configuration</h1>
    <form action="/configure-smtp" method="post">
        <div class="form-group">
            <label for="host">SMTP Host</label>
            <input type="text" class="form-control" id="host" name="host" th:value="${smtpConfig.host}" required>
        </div>
        <div class="form-group">
            <label for="port">SMTP Port</label>
            <input type="number" class="form-control" id="port" name="port" th:value="${smtpConfig.port}" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${smtpConfig.username}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
</main>
<div th:replace="footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
