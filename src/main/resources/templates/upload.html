<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Market Mailer</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/configuration}">Configuration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/upload}">Upload</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main role="main" class="container">
    <h1>Upload Excel and Attachment</h1>
    <form action="/send-email" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Excel File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="attachment">Attachment File</label>
            <input type="file" class="form-control" id="attachment" name="attachment" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Emails</button>
    </form>
    <div class="mt-3">
        <span th:if="${sendStatus}" class="badge" th:classappend="${sendStatus == 'Email sent successfully'} ? 'badge-success' : 'badge-danger'" th:text="${sendStatus}"></span>
    </div>
</main>
<div th:replace="footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
